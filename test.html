<!DOCTYPE html>
<html>
<head>
	<link href='https: //fonts.googleapis.com/css?family=Lato: 400,400i,700,700i,900' rel='stylesheet'>
	<link rel='stylesheet' type='text/css' href='add-thermal-page-css.css'>
</head>
<style>
		.tab{
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

.tab button{
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>

<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Search')">Search</button>
  <button class="tablinks" onclick="openCity(event, 'Update')">Update</button>
</div>

<div id="Search" class="tabcontent">
	<form action ="" method="GET" style="height:50px; width:50px;"> 
	  <input type="submit" class="button" name="view" value="View All" /> 
	</form>
	<p></p>
	  <h3>Search by CU or Data Proc:</h3>
	<form action="" method="GET" id="search">
		<input type="text" name="query1" />
		<input type="submit" value="Search" />
	</form>
	  <h3>Search by address</h3>
	<form action="" method="GET" id="search">
		<input type="text" name="query2" />
		<input type="submit" value="Search" />
	</form>
	  <h3>Search by IP</h3>
	<form action="" method="GET" id="search">
		<input type="text" name="query3" />
		<input type="submit" value="Search" />
	</form>
	  <h3>Search by Purchase Date</h3>
	<form action="" method="GET" id="search">
		<input type="text" name="query4" />
		<input type="submit" value="Search" />
	</form>
</div>

<div id="Update" class="tabcontent">
	<form action ="" method="GET" style="height:50px; width:50px;"> 
	  <input type="submit" class="button" name="view" value="View All" /> 
	</form>
	<p></p>
	  <h3>UPDATE TAB</h3>
	<form action="" method="GET" id="search">
		<input type="text" name="query1" />
		<input type="submit" value="Search" />
	</form>

</div>


</body>

<script>
function openCity(evt, cityName){
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</html>
